<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ilocano Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #81d4fa !important;
    }

    .navbar-brand img {
      width: 70px;
      border-radius: 12px;
    }

    .section-title {
      color: #0277bd;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .recipe-card {
      background-color: #ffffff;
      border: 3px solid #81d4fa;
      border-radius: 20px;
      padding: 20px;
      transition: 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.15);
    }

    .recipe-card h3 {
      color: #0288d1;
      font-weight: 600;
    }

    .btn-blue {
      background-color: #00acc1;
      border: none;
      color: white;
      border-radius: 25px;
      padding: 8px 20px;
    }

    .btn-blue:hover {
      background-color: #0097a7;
    }

    .search-bar {
      max-width: 300px;
    }

    .modal-header {
      background-color: #00acc1;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .modal-content {
      border-radius: 15px;
    }

    .modal-body ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/22843e110255777.5fe894901e1b1.png" alt="Logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <form class="d-flex search-bar">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" />
          <button class="btn btn-dark" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5 pt-5">
    <section id="products" class="text-center">
      <h2 class="section-title mt-5">Our Ilocano Recipes</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="recipe-card">
            <h3>ꜱɪɴɢᴀʟᴀᴡ</h3>
            <img src="https://i0.wp.com/www.angsarap.net/wp-content/uploads/2017/10/Sinanglaw-Wide.jpg?ssl=1" class="img-fluid rounded mb-2" alt="Sinanglaw" />
            <p>Sinanglaw - A traditional Filipino stew with beef offal and bile</p>
            <button class="btn btn-blue" onclick="openModal('Sinanglaw')">See Recipe</button>
          </div>
        </div>

        <div class="col-md-4">
          <div class="recipe-card">
            <h3>ʙᴀɢɴᴇᴛ</h3>
            <img src="https://i0.wp.com/www.angsarap.net/wp-content/uploads/2015/11/Bagnet-Wide-2.jpg?ssl=1" class="img-fluid rounded mb-2" alt="Bagnet" />
            <p>Bagnet - A traditional Filipino crispy fried pork dish</p>
            <button class="btn btn-blue" onclick="openModal('Bagnet')">See Recipe</button>
          </div>
        </div>

        <div class="col-md-4">
          <div class="recipe-card">
            <h3>ɪɢᴀᴅᴏ</h3>
            <img src="https://panlasangpinoy.com/wp-content/uploads/2022/10/pork-liver-with-tenderloin-green-peas-and-bell-pepper.jpg" class="img-fluid rounded mb-2" alt="Igado" />
            <p>Igado - A traditional Filipino dish with pork and liver</p>
            <button class="btn btn-blue" onclick="openModal('Igado')">See Recipe</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Recipe Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" class="img-fluid rounded mb-3" alt="Recipe Image" />
          <h6>Ingredients:</h6>
          <ul id="modalIngredients"></ul>
          <h6>Instructions:</h6>
          <p id="modalInstructions"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const recipes = {
      "Sinanglaw": {
        image: "https://i0.wp.com/www.angsarap.net/wp-content/uploads/2017/10/Sinanglaw-Wide.jpg?ssl=1",
        ingredients: [
          "1 kg beef (with tripe/offal)",
          "1 onion, chopped",
          "2 tbsp bile (optional)",
          "Salt and pepper to taste",
        ],
        instructions: "Simmer beef with spices for 1–2 hours until tender. Add bile, adjust seasoning."
      },
      "Bagnet": {
        image: "https://i0.wp.com/www.angsarap.net/wp-content/uploads/2015/11/Bagnet-Wide-2.jpg?ssl=1",
        ingredients: [
          "1 kg pork belly",
          "Salt",
          "Water for boiling",
          "Oil for deep frying"
        ],
        instructions: "Boil pork belly with salt, dry thoroughly, then deep fry until crispy."
      },
      "Igado": {
        image: "https://panlasangpinoy.com/wp-content/uploads/2022/10/pork-liver-with-tenderloin-green-peas-and-bell-pepper.jpg",
        ingredients: [
          "1/2 kg pork tenderloin",
          "1/4 kg pork liver",
          "1 bell pepper, sliced",
          "1/2 cup green peas",
          "Soy sauce, vinegar, garlic, onion"
        ],
        instructions: "Sauté garlic and onion, cook pork, then liver. Add sauce, veggies and simmer."
      }
    };

    function openModal(recipeName) {
      const recipe = recipes[recipeName];
      if (!recipe) return;

      document.getElementById("modalTitle").textContent = recipeName;
      document.getElementById("modalImage").src = recipe.image;

      const ingredientsList = document.getElementById("modalIngredients");
      ingredientsList.innerHTML = "";
      recipe.ingredients.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ingredientsList.appendChild(li);
      });

      document.getElementById("modalInstructions").textContent = recipe.instructions;

      const modal = new bootstrap.Modal(document.getElementById('recipeModal'));
      modal.show();
    }
  </script>
</
